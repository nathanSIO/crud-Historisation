 <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset = "UTF-8">
        <link href = "css/styles.css" rel = "stylesheet"/>
        <title>Spring Boot Application</title>
    </head> 
    <body>
        <H1 align="center">CRUD</H1>
        <table class="table">
            <tr>
                <th>Nom</th>
                <th>Prénom</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
            <tr>
                <form  method="POST" th:action="@{/crud/add}" th:object="${personnel}">
                    <!-- <h2 align="center"> Formulaire</h2> -->
                    <td><input type="text" name="nom"></input></td>
                    <td><input type="text" name="prenom"></input></td>
                    <td><input type="text" name="role"></input></td>
                    <td><button class="btn btn-outline-success" type="submit">Ajouter</button></td>
                </form>
            </tr>
            <!-- Affiche chaque employé dans une ligne du tableau  -->
             <tr th:each="personnel : ${personnels}"> 
                <td th:text="${personnel.nom}"></td>
                <td th:text="${personnel.prenom}"></td>
                <td th:text="${personnel.role}"></td>
                <td>
                    <!-- <a th:href="@{'/crud/delete/'+ ${personnel.id}}"> Supprimer</a> -->
                    <form th:action="@{'/crud/delete/'+ ${personnel.id}}" th:object="${personnel.id}" method="DELETE">
                        <input type="hidden" th:field="${personnels}"/>
                        <input class="btn btn-outline-danger" type="submit" value="Supprimer"/>
                    </form>
                </td>
                <td>
                    <form th:action="@{'/crud/read/'+ ${personnel.id}}" th:object="${personnel.id}" method="PUT">
                        <input type="hidden" th:field="${personnels}"/>
                        <input class="btn btn-outline-warning" type="submit" value="Modifier"/>
                    </form>
                </td>
             </tr> 
        </table>
    </body>
</html>
